name: Cleanup AKS Deployment

on:
  workflow_dispatch:  # run manually

jobs:
  cleanup:
    name: Destroy AKS & Remove Deployment
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Destroy
        run: terraform destroy -auto-approve

      # optional: clean up Helm release if you want to uninstall before infra destroy
      - name: Get Terraform Outputs (for AKS creds)
        id: tf-output
        run: |
          echo "aks_name=$(terraform output -raw aks_name)" >> $GITHUB_OUTPUT
          echo "resource_group=$(terraform output -raw resource_group)" >> $GITHUB_OUTPUT

      - name: Get AKS Credentials
        if: always() # run even if destroy failed
        run: |
          az aks get-credentials \
            --resource-group ${{ steps.tf-output.outputs.resource_group }} \
            --name ${{ steps.tf-output.outputs.aks_name }} \
            --overwrite-existing

      - name: Helm Uninstall Release
        if: always()
        run: |
          helm uninstall myapp || echo "No release found"
